 <ion-list>
    
          {{this.productService.minPrice}}
          {{ this.productService.maxPrice}}
          
          <ion-item *ngFor="let task of range">
            
              <ion-label *ngIf="this.productService.minweight == 1 && this.productService.maxWeight == 10000; 
              else checkedData">{{ task }} 
              <ion-checkbox  (ionChange)="checked($event, task)" ></ion-checkbox>
            </ion-label>
              
            
            <ng-template #checkedData>
              <ion-label *ngIf="this.productService.minweight &lt;= task.split('-')[0] 
                  && this.productService.maxWeight &gt;= task.split('-')[1]; else uncheckedData" >{{ task }}
              <ion-checkbox  (ionChange)="checked($event, task)" checked ></ion-checkbox></ion-label>
            <ng-template #uncheckedData>
                  <ion-label>{{ task }}
                  <ion-checkbox (ionChange)="checked($event, task)" ></ion-checkbox></ion-label>
            </ng-template>
              </ng-template>
          </ion-item>

          <button ion-button type="submit" expand="full" color="primary" (click)="onSubmit()">applynow</button>

    </ion-list>
